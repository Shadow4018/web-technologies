<!DOCTYPE html>
<html lang="uk">
  <head>
      <meta charset="UTF-8">
      <title>Завдання 1 - Таблиці</title>
  </head>
<body align="center">

  <h2>Завдання 1: Таблиці</h2>

  <!-- First table -->
  <h3>Перша таблиця</h3>
  <table border="2" cellspacing="0" cellpadding="20" align="center">
    <tr>
        <td colspan="8" bgcolor="cyan"></td>
        <td rowspan="9" bgcolor="beige"></td>
    </tr>
    <!-- Ряд 1 -->
    <tr>
      <td colspan="8" bgcolor="cyan"></td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td rowspan="6" bgcolor="beige"></td>
      <td colspan="6" bgcolor="cyan"></td>
      <td rowspan="6" bgcolor="beige"></td>
    </tr>

    <!-- Row 3 -->
    <tr>
      <td rowspan="4" bgcolor="beige"></td>
      <td colspan="4" bgcolor="cyan"></td>
      <td rowspan="4" bgcolor="beige"></td>
    </tr>

    <!-- Row 4 -->
    <tr>
      <td rowspan="2" bgcolor="beige"></td>
      <td bgcolor="red"></td>
      <td bgcolor="blue"></td>
      <td rowspan="2" bgcolor="beige"></td>
    </tr>

    <!-- Row 5 -->
    <tr>
      <td bgcolor="green"></td>
      <td bgcolor="yellow"></td>
    </tr>

    <!-- Row 6 -->
    <tr>
      <td colspan="4" bgcolor="cyan"></td>
    </tr>

    <!-- Row 7 -->
     <tr>
      <td colspan="6" bgcolor="cyan"></td>
    </tr>

    <tr>
      <td colspan="8" bgcolor="cyan"></td>
    </tr>
    
  </table>

  <br><br>

  <!-- Second table -->
    <h3>Друга таблиця</h3>

  <table cellspacing="2" cellpadding="20" align="center" bgcolor="black">
  <!-- Row 1 -->
  <tr>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="3" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#fffa69"></td>
  </tr>

  <!-- Row 2 -->
  <tr>
    <td rowspan="2" bgcolor="#ffffff"></td>
    <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
    <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
  </tr>

  <!-- Row 3 -->
  <tr>
  </tr>

  <!-- Row 4 -->
  <tr>
    <td rowspan="3" bgcolor="#ffffff"></td>
    <td rowspan="2" bgcolor="#ffffff"></td>
    <td rowspan="2" bgcolor="#ffffff"></td>
  </tr>

  <!-- Row 5 -->
  <tr>
  </tr>

  <!-- Row 6 -->
  <tr>
    <td bgcolor="#000000"></td>
    <td bgcolor="#000000"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
  </tr>

  <!-- Row 7 -->
  <tr>
    <td rowspan="3" bgcolor="#fffa69"></td>
    <td bgcolor="#000000"></td>
    <td bgcolor="#000000"></td>
    <td colspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" rowspan="2" bgcolor="#074481"></td>
  </tr>

  <!-- Row 8 -->
  <tr>
    <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
    <td colspan="2" bgcolor="#000000"></td>
  </tr>

    <!-- Row 9 -->
  <tr>
    <td colspan="4" bgcolor="#ffffff"></td>
  </tr>    
</table>

  <br><br>
  <p><a href="../index.html">Повернутись на головну</a></p>

</body>
</html>
