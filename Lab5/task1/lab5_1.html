<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 5_1</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="plan-travel">
        <h1>План подорожі:</h1>

        <ul class="first-level">
            <li class="stage">
                <span>Підготовчий етап</span>
                <ul class="second-level">
                    <li class="route"><span>Обрати маршрут</span></li>
                    <li class="ticket"><span>Квитки на літак</span></li>
                    <li class="hotel"><span>Готель</span></li>
                    <li class="car"><span>Оренда авто</span></li>
                </ul>
            </li>

            <li class="stage">
                <span>Відпочинок</span>
                <ul class="second-level">
                    <li class="bar"><span>Бари</span></li>
                    <li class="casino"><span>Казино</span></li>
                    <li class="museum"><span>Музей</span></li>
                    <li class="festival"><span>Фестивалі</span></li>
                </ul>
            </li>
        </ul>
    </div>
    </body>
</html>
